<div class="stack">

  <div class="board top" [@topBoardEnter]>
    <cuboid *ngFor="let item of salesElements"
      [color]="'#cf1945'" [highlight]="isHighlighted(item)"></cuboid>
  </div>

  <div class="board middle" [@midBoardEnter]>
    <cuboid *ngFor="let item of operationalElements"
      [color]="'#2f2f4c'" [highlight]="isHighlighted(item)"></cuboid>
  </div>

  <div class="board bottom" [@btmBoardEnter]>
    <cuboid [color]="'#282123'"></cuboid>
    <cuboid [color]="'#282123'"></cuboid>
    <cuboid [color]="'#282123'"></cuboid>
    <cuboid [color]="'#282123'"></cuboid>
    <cuboid [color]="'#282123'"></cuboid>
    <cuboid [color]="'#282123'"></cuboid>
  </div>

  <div class="shadow" [@shadowEnter]></div>

</div>
